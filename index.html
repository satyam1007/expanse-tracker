<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Hamburger / Menu Toggle -->
<button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
  <span></span>
  <span></span>
  <span></span>
</button>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">ExpenseTracker</div>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
            </div>
            
            <div class="user-tabs" id="userTabs">
                <!-- User tabs will be dynamically generated -->
            </div>
            
            <button class="add-user-btn" id="addUserBtn">Add New User</button>
            
            <ul class="nav-menu">
                <li class="nav-item active" data-section="dashboard">Dashboard</li>
                <li class="nav-item" data-section="transactions">Transactions</li>
                <li class="nav-item" data-section="categories">Categories</li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <button class="add-transaction-btn" id="addTransactionBtn">Add Transaction</button>
            </div>
            
            <!-- Dashboard Section -->
            <div class="section" id="dashboardSection">
                <div class="dashboard-cards">
                    <div class="card card-income">
                        <div class="card-title">Total Income</div>
                        <div class="card-value" id="totalIncome">â‚¹0.00</div>
                    </div>
                    <div class="card card-expense">
                        <div class="card-title">Total Expenses</div>
                        <div class="card-value" id="totalExpense">â‚¹0.00</div>
                    </div>
                    <div class="card card-balance">
                        <div class="card-title">Net Balance</div>
                        <div class="card-value" id="netBalance">â‚¹0.00</div>
                    </div>
                </div>
                
                <div class="charts-section">
                    <div class="chart-container">
                        <div class="chart-title">Expense by Category</div>
                        <canvas id="categoryChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Monthly Trend</div>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Transactions Section -->
            <div class="section" id="transactionsSection" style="display: none;">
                <div class="transactions-section">
                    <div class="section-header">
                        <h2 class="section-title">Transaction History</h2>
                        <div class="filters">
                            <select class="filter-select" id="typeFilter">
                                <option value="all">All Types</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                            <select class="filter-select" id="categoryFilter">
                                <option value="all">All Categories</option>
                            </select>
                            <select class="filter-select" id="sortFilter">
                                <option value="date-desc">Date (Newest First)</option>
                                <option value="date-asc">Date (Oldest First)</option>
                                <option value="amount-desc">Amount (High to Low)</option>
                                <option value="amount-asc">Amount (Low to High)</option>
                            </select>
                            <button class="export-btn" id="exportBtn">Export CSV</button>
                        </div>
                    </div>
                    
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be dynamically generated -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Categories Section -->
            <div class="section" id="categoriesSection" style="display: none;">
                <div class="transactions-section">
                    <div class="section-header">
                        <h2 class="section-title">Manage Categories</h2>
                        <button class="add-transaction-btn" id="addCategoryBtn">Add Category</button>
                    </div>
                    
                    <div id="categoriesList">
                        <!-- Categories will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="transactionModalTitle">Add Transaction</h2>
                <button class="close-btn" id="closeTransactionModal">&times;</button>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="type" value="income" required> Income
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="expense" required> Expense
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="amount">Amount</label>
                    <input type="number" class="form-input" id="amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-select" id="category">
    <option value="">(Optional)</option>
    <option value="Other">Other</option>
</select>

                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" class="form-input" id="description" placeholder="(Optional)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="date">Date</label>
                    <input type="date" class="form-input" id="date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelTransaction">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="userModalTitle">Add User</h2>
                <button class="close-btn" id="closeUserModal">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label class="form-label" for="userName">User Name</label>
                    <input type="text" class="form-input" id="userName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelUser">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="categoryModalTitle">Add Category</h2>
                <button class="close-btn" id="closeCategoryModal">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" class="form-input" id="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelCategory">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
